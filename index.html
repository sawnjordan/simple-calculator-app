<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator App Using HTML, CSS and JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="title"><h2>Simple Calculator App</h2></div>
      <input type="text" name="inputBox" id="inputBox" placeholder="0" />
      <div>
        <button class="top-buttons">AC</button>
        <button class="top-buttons">DEL</button>
        <button class="top-buttons">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">X</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="operator">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
